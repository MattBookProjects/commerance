{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <div class="categories-page-categories-container">
        {% for category in categories %}
            <div class="categories-page-category"><a class="categories-page-link" href="{% url 'category' category=category.category %}">{{ category.category }}</a></div>
        {% endfor %}
    </div>
{% endblock %}
